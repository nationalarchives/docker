name: Build and publish

permissions:
  contents: read
  packages: write
  security-events: write

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 3" # Build the preview image every Wednesday at 03:00
  release:
    types:
      - published
  push:
    branches:
      - main
      - feature/**
    paths:
      - .github/**
      - docker/**
      - tests/**

concurrency:
  group: ${{ github.ref }}-publish
  cancel-in-progress: true

jobs:
  python:
    name: Python
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build and push
        uses: ./.github/actions/build
        with:
          image-name: tna-python
          docker-context: docker/tna-python
          dockerfile: Dockerfile
          ignore-linting-rules: DL3002,DL3006

  python-root:
    name: Python (root)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build and push
        uses: ./.github/actions/build
        with:
          image-name: tna-python-root
          docker-context: docker/tna-python
          user-image: root
          dockerfile: Dockerfile
          ignore-linting-rules: DL3002,DL3006

  python-django:
    name: Python Django
    needs: python
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build and push
        uses: ./.github/actions/build
        with:
          image-name: tna-python-django
          base-image: ghcr.io/nationalarchives/tna-python
          docker-context: docker/tna-python-django
          dockerfile: Dockerfile

  python-django-root:
    name: Python Django (root)
    needs: python-root
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build and push
        uses: ./.github/actions/build
        with:
          image-name: tna-python-django-root
          base-image: ghcr.io/nationalarchives/tna-python-root
          docker-context: docker/tna-python-django
          dockerfile: Dockerfile
          ignore-linting-rules: DL3002

  python-dev:
    name: Python Dev
    needs: python-root
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build and push
        uses: ./.github/actions/build
        with:
          image-name: tna-python-dev
          base-image: ghcr.io/nationalarchives/tna-python-root
          docker-context: docker/tna-python-dev
          dockerfile: Dockerfile
          ignore-linting-rules: DL3002,DL3008
