name: Remove untagged container images

on:
  workflow_dispatch:

jobs:
  remove-untaqged:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image-name: [tna-python, tna-python-django]
    env:
      PER_PAGE: 100
    steps:
      - name: Delete untagged images
        uses: actions/github-script@v6.3.3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const response = await github.request("GET /orgs/${{ github.repository_owner }}/packages/container/${{ matrix.image-name }}/versions",
              { per_page: ${{ env.PER_PAGE }}
            });
            for(version of response.data) {
                if (version.metadata.container.tags.length == 0) {
                    console.log("delete " + version.id)

                    const deleteResponse = await github.request("DELETE /${{ github.repository_owner }}/packages/container/${{ matrix.image-name }}/versions/" + version.id, { });
                    console.log("status " + deleteResponse.status)
                }
            }
