name: Lint Dockerfile

inputs:
  dockerfile-location:
    required: true
    type: string
  ignore-linting-rules:
    required: false
    type: string
  disable-wiz:
    required: false
    type: boolean
    default: false

runs:
  using: "composite"
  steps:
    - uses: hadolint/hadolint-action@v3.1.0
      with:
        dockerfile: ${{ inputs.dockerfile-location }}/Dockerfile
        ignore: ${{ inputs.ignore-linting-rules }}

    - name: ShellCheck
      run: |
        cd ${{ inputs.dockerfile-location }}
        [ -d "./bin" ] && shellcheck --external-sources --exclude=SC1091 ./bin/*
        shellcheck --external-sources --exclude=SC2148 ./Dockerfile
      shell: bash

    - name: Scan DockerFile with Wiz
      if: ${{ inputs.disable-wiz }} != 'true'
      run: ./wizcli iac scan --path ${{ inputs.dockerfile-location }} --types Dockerfile --tag ${{ inputs.dockerfile-location }} --ignore-comments
      shell: bash
